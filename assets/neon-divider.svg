<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="36" viewBox="0 0 1200 36" role="img" aria-label="Neon divider">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0" />
      <stop offset="50%" stop-color="#7dd3fc" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#7dd3fc" stop-opacity="0" />
    </linearGradient>
  </defs>

  <line x1="80" y1="18" x2="1120" y2="18" stroke="#1e3a8a" stroke-width="2" stroke-linecap="round" opacity="0.45" />
  <line x1="80" y1="18" x2="1120" y2="18" stroke="url(#glow)" stroke-width="3" stroke-linecap="round" stroke-dasharray="140 420">
    <animate attributeName="stroke-dashoffset" values="0;-560" dur="6s" repeatCount="indefinite" />
  </line>
  <circle cx="80" cy="18" r="3" fill="#93c5fd" opacity="0.2">
    <animate attributeName="cx" values="80;1120" dur="6s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.9;0" dur="6s" repeatCount="indefinite" />
  </circle>
</svg>