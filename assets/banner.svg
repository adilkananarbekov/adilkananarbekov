<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Adilkan Anarbekov - Flutter / Mobile Developer">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1520" />
      <stop offset="55%" stop-color="#13283d" />
      <stop offset="100%" stop-color="#0b1520" />
    </linearGradient>
    <linearGradient id="beam" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a6c8ff" stop-opacity="0" />
      <stop offset="50%" stop-color="#a6c8ff" stop-opacity="0.22" />
      <stop offset="100%" stop-color="#a6c8ff" stop-opacity="0" />
    </linearGradient>

    <clipPath id="clip-student" clipPathUnits="userSpaceOnUse">
      <rect x="80" y="158" width="0" height="28">
        <animate attributeName="width" values="0;0;120;120;0;0" keyTimes="0;0.02;0.18;0.23;0.25;1" dur="16s" repeatCount="indefinite" />
      </rect>
    </clipPath>
    <clipPath id="clip-flutter" clipPathUnits="userSpaceOnUse">
      <rect x="80" y="158" width="0" height="28">
        <animate attributeName="width" values="0;0;160;160;0;0" keyTimes="0;0.27;0.43;0.48;0.5;1" dur="16s" repeatCount="indefinite" />
      </rect>
    </clipPath>
    <clipPath id="clip-generalist" clipPathUnits="userSpaceOnUse">
      <rect x="80" y="158" width="0" height="28">
        <animate attributeName="width" values="0;0;280;280;0" keyTimes="0;0.58;0.75;0.95;1" dur="16s" repeatCount="indefinite" />
      </rect>
    </clipPath>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)" />

  <circle cx="980" cy="70" r="140" fill="#28425e" opacity="0.25">
    <animate attributeName="opacity" values="0.18;0.28;0.18" dur="12s" repeatCount="indefinite" />
  </circle>
  <circle cx="1030" cy="40" r="70" fill="#3c5674" opacity="0.2">
    <animate attributeName="opacity" values="0.12;0.2;0.12" dur="9s" repeatCount="indefinite" />
  </circle>

  <g opacity="0.45">
    <circle cx="140" cy="70" r="1.6" fill="#cfe3ff" />
    <circle cx="220" cy="40" r="1.2" fill="#cfe3ff" />
    <circle cx="360" cy="90" r="1.4" fill="#cfe3ff" />
    <circle cx="420" cy="50" r="1.1" fill="#cfe3ff" />
    <circle cx="520" cy="80" r="1.5" fill="#cfe3ff" />
    <circle cx="640" cy="40" r="1.2" fill="#cfe3ff" />
    <circle cx="700" cy="90" r="1.3" fill="#cfe3ff" />
    <circle cx="820" cy="60" r="1.2" fill="#cfe3ff" />
    <circle cx="900" cy="100" r="1.4" fill="#cfe3ff" />
  </g>

  <rect x="-420" y="0" width="420" height="320" fill="url(#beam)" opacity="0.55">
    <animate attributeName="x" values="-420;1200" dur="18s" repeatCount="indefinite" />
  </rect>

  <text x="80" y="135" fill="#e6f0ff" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700">
    Adilkan Anarbekov
  </text>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" fill="#b9c9e6">
    <g clip-path="url(#clip-student)" opacity="1">
      <text x="80" y="180">Student</text>
      <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.23;0.25;1" dur="16s" repeatCount="indefinite" />
    </g>
    <g clip-path="url(#clip-flutter)" opacity="0">
      <text x="80" y="180">Flutter Dev</text>
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.25;0.27;0.48;0.5;1" dur="16s" repeatCount="indefinite" />
    </g>
    <g clip-path="url(#clip-generalist)" opacity="0">
      <text x="80" y="180">Programmer Generalist</text>
      <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.55;0.58;0.95;1" dur="16s" repeatCount="indefinite" />
    </g>
  </g>

  <g font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600" opacity="0">
    <text x="82" y="180" fill="#7dd3fc">Programmer Generalist</text>
    <text x="78" y="178" fill="#fca5a5">Programmer Generalist</text>
    <animate attributeName="opacity" values="0;0;1;0.2;1;0;0" keyTimes="0;0.5;0.52;0.54;0.56;0.58;1" dur="16s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="translate" values="0 0;1 -1;-2 1;2 0;-1 1;0 0;0 0" keyTimes="0;0.5;0.52;0.54;0.56;0.58;1" dur="16s" repeatCount="indefinite" />
  </g>

  <text x="80" y="210" fill="#8fb3ff" font-family="Segoe UI, Arial, sans-serif" font-size="16">
    Calm, creative, engineer mindset
  </text>

  <rect x="80" y="232" width="220" height="2" fill="#8fb3ff" opacity="0.7">
    <animate attributeName="width" values="180;240;180" dur="8s" repeatCount="indefinite" />
  </rect>
  <text x="80" y="258" fill="#9db3cf" font-family="Segoe UI, Arial, sans-serif" font-size="14">
    Flutter | Dart | Firebase | Bluetooth
  </text>
</svg>